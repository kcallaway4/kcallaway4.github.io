<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="test.css">
<body>
    <section class='filler'>
        <p>
          Scroll
        </p>
    </section>
      
    <section id='scrolly-side'>
        <div class='scrolly'>
            <!--  sticky graphic   -->
            <figure class='sticky'>
                <div class='bar-outer'>
                    <div class='bar-inner'></div>
                </div>
            </figure>
        
            <!--  step text   -->
            <article>
                <div class='step' data-width='10%' data-index='0'>
                    <p>Finger Model 1</p>
                    <p>This model was to help visualize how each finger would move naturally the wearer's finger. </p>
                </div>
                <div class='step' data-width='90%' data-index='1'>
                    <p>Finger Model 2</p>
                </div>
                <div class='step' data-width='50%' data-index='2'>
                    <p>Finger Model 3</p>
                </div>
            </article>
        </div>    
    </section>
      
    <section class='filler'>
        <p>
          End
        </p>
    </section>
    
      
</body>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="test.js"></script>
</html>
