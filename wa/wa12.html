<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <header>Ready to Laugh?</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="quote-text" id="js-answer-text"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            Here's a joke!
          </button>
          <button type="button" id="js-punchline" class="button">
            Click for laughs!
          </button>
          <button type="button" id="js-tweet" class="twitter button">
            Too funny to keep to yourself? - Tweet 
          </button>
          <p>
            For this assingment, I created a joke machine. If you liked the joke you have an option to post on twitter. I added a new button as well as functions to make this possible. Hope you enjoy!
          </p>
          <!-- <a class="answer button" id="js-tweet" target="_blank" rel="noreferrer">Show me the answer!</a> -->
        </section>
      </div>
      <script src="wa12.js"></script>
</body>
</html>
